<!DOCTYPE html>
<html>
<head>
  <title>Break Tag Example</title>
  <meta charset="UTF-8">
  <meta name="description" content="Break tag example">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Break Tag Example</h2>

  <section>
    <h2>BR TAG</h2>
    <p>
      The <code>&lt;br&gt;</code> tag is used to insert a line break in text.<br>
      It does not need a closing tag.<br>
      It is useful when you want text to appear on a new line without starting a new paragraph.
    </p>

    <h3>Example:</h3>
    <p>
      This is line 1.<br>
      This is line 2.<br>
      This is line 3.
    </p>
  </section>
</body>
</html>
