<body>
  <h2>Meta and Link Tags Example</h2>

  <section>
    <h2>META TAG</h2>
    <p>The <code>&lt;meta&gt;</code> tag provides metadata such as charset and page description.</p>

    <h2>LINK TAG</h2>
    <p>The <code>&lt;link&gt;</code> tag links external resources like CSS files to the HTML document.</p>
  </section>
