<!DOCTYPE html>
<html>
<head>
  <title>Basic Tags</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Basic Tags Example</h2>

  <section>
    <h2>HTML TAG</h2>
    <p>The <code>&lt;html&gt;</code> tag wraps the entire HTML document.</p>

    <h2>HEAD TAG</h2>
    <p>The <code>&lt;head&gt;</code> tag contains meta information, title, and links to styles or scripts.</p>

    <h2>BODY TAG</h2>
    <p>The <code>&lt;body&gt;</code> tag holds all the visible content of the web page.</p>
  </section>
</body>
</html>
