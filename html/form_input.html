<!DOCTYPE html>
<html>
<head>
  <title>Form and Input Tags</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Form and Input Tags Example</h2>

  <section>
    <h2>FORM TAG</h2>
    <form action="#" method="post">
      <label>Name: <input type="text" name="name"></label><br><br>
      <label>Email: <input type="email" name="email"></label><br><br>
      <input type="submit" value="Submit">
    </form>
    <p>The <code>&lt;form&gt;</code> tag defines a form to collect user input.</p>

    <h2>INPUT TAG</h2>
    <p>The <code>&lt;input&gt;</code> tag is used to create input fields in a form.</p>
  </section>
</body>
</html>
